<div class="body">

    <div class="container">
       
      <div class="row d-flex justify-content-center">
        <div class="col-md-4 bordes-color">
            <form class="form-signin">            
                <img class="mx-auto d-block" src="assets/images/foto-login.png" alt="" width="72" height="72">
            
                <h1  class="h3 mb-3 font-weight-normal">Ingreso</h1>
            
                <label for="inputEmail" class="sr-only">Email</label>
                <input type="email" #inputEmail class="form-control m-2" placeholder="Email" required autofocus >
            
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" #inputPassword class="form-control m-2" placeholder="Contraseña" required>
            
                <button class="btn btn-lg btn-primary btn-block m-2" type="button">Ingresar</button>
                <label>Aún no tenes cuenta? <a routerLink="/registro">Registrarse</a></label>
            </form>
        </div>
      </div>
    </div>
</div>
