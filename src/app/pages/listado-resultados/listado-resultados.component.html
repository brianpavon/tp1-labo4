<div class="body mb-2">
    <div class="container">
      <mat-toolbar class="justify-content-center mt-2 mb-2">
        <span>Resultado de Jugadores</span>
      </mat-toolbar>
      <div class="row justify-content-center" style="height: 50vh !important; overflow-y: scroll !important;">
        <table mat-table [dataSource]="todosLosResultados" class="mat-elevation-z8">
  
          <ng-container matColumnDef="mail">
            <th mat-header-cell *matHeaderCellDef> Usuario </th>
            <td mat-cell *matCellDef="let element"> {{element.mail}} </td>
          </ng-container>
        
          <ng-container matColumnDef="juego">
            <th mat-header-cell *matHeaderCellDef> Juego </th>
            <td mat-cell *matCellDef="let element"> {{element.juego}} </td>
          </ng-container>
          
          <ng-container matColumnDef="intentos">
            <th mat-header-cell *matHeaderCellDef> Intentos </th>
            <td mat-cell *matCellDef="let element"> {{element.intentos}} </td>
          </ng-container>
          
          <ng-container matColumnDef="aciertos">
              <th mat-header-cell *matHeaderCellDef> Aciertos </th>
              <td mat-cell *matCellDef="let element"> {{element.aciertos}} </td>              
          </ng-container>

          <ng-container matColumnDef="fecha">
            <th mat-header-cell *matHeaderCellDef> Fecha </th>
            <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>      
  
    </div>
      
      
  </div>
